{%block script%} 
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let currentIndex = 1;
        const totalSlides = 5;
        const slideInterval = 5000;

        setInterval(() => {
            document.getElementById(`home-s${currentIndex}`).checked = true;
            currentIndex = (currentIndex % totalSlides) + 1;
        }, slideInterval);
    });
</script>
