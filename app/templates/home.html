{% include "partials/home_search.html" %}
{% endblock %}
{% block activate%}
<main class = 'main-container'>
    <div class='wrapper'>
        <div class='carousel'>
        	<div class='slide'>
                <img src="../static/css/image/KakaoTalk_20221007_222113499.jpg" frameborder="0" allowfullscreen></img>
            </div>
            <div class='slide'>
                <img src="/intro-to-html/123.png" frameborder="0" allowfullscreen></img>
            </div>
            <div class="slide">
                <img src="/intro-to-html/112.jpg" frameborder="0" allowfullscreen></img>
            </div>
        </div>
    </div>      
</main>
{% endblock %} 

{%block script%} 
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let currentIndex = 1;
        const totalSlides = 5;
        const slideInterval = 5000;

        setInterval(() => {
            document.getElementById(`home-s${currentIndex}`).checked = true;
            currentIndex = (currentIndex % totalSlides) + 1;
        }, slideInterval);
    });
</script>
{%endblock%}
